<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,800" rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico">

    <link href="//cdn.quilljs.com/1.2.3/quill.snow.css" rel="stylesheet">
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.2.3/quill.min.js"></script>

    <link rel="stylesheet" href="../styles/style.css">

    <title>New Article</title>

</head>

<body>
    <div id="page-header">

        <div class="wrap">
            <h2 class="page-title">NEPS Knowledgebase <img class="logo-article" src="../images/favicon.ico" height="35" width="35"/> </h2>

            <ul class="sf-menu" id="main-nav">
                <li>
                    <a class="lnk" href="/"> <strong> Dashboard </strong>
                        <hr class="link-toolbar"> </a>
                </li>
                <li>
                    <a class="lnk" href="/"> <strong> Knowledgebase </strong>
                        <hr class="link-toolbar"> </a>
                </li>
                <li>
                    <a class="lnk" href=""> <strong> Options </strong>
                        <hr class="link-toolbar"> </a>
                </li>
            </ul>

        </div>

    </div>

    <form id="article_form" onsubmit="return false;">
        <div class="wrap">

            <div class="content-container">

                <h2>New Article</h2>

                <!-- action="/articles/post" method="post" -->
                <label>Title</label>
                <input type="text" class="form-control" name="title">

                <label>Symptoms</label>
                <input type="text" class="form-control" name="sym">

                <label>Summary</label>
                <textarea name="sum" class="form-control"></textarea>

                <label>Content</label>
                <div class="content-editor"></div>
                <input type="hidden" class="secret-content" name="con">
                <input type="hidden" class="secret-delta" name="delta">


            </div>


            <div class="sidebar">

                <div id="add-toolbar" class="btn-group" role="group">
                    <button id="add" type="submit" class="btn btn-default btn-secondary" name="submit">Save</button>
                    <button id="view" type="button" class="btn btn-default btn-secondary">View</button>
                    <button id="cancel" type="button" class="btn btn-default btn-secondary">Cancel</button>
                </div>

                <h3 class="customer"><span class="entypo">,</span>Customer</h3>
                <div class="add-customer">
                    <input id="customer-input" type="hidden" name="customer" />
                </div>

                <h3 class="post-tags tags"><span class="entypo">C</span>Tags</h3>
                <ul class="tag-list">
                    <li id="no-tag">
                        <font color="#a0a0a0" size="2"> No Tags </font>
                    </li>
                </ul>
                <div class="add-tag">
                    <a class="add-tag-link"> Add New... </a>
                </div>
                <input type="hidden" id="tag-input" name="tags" />
                <h3 class="post-attachments attachments"><span class="entypo">v</span>Attachments</h3>
                <ul class="attachment-list">
                    <li>
                        <font color="#a0a0a0" size="2"> No Attachments </font>
                    </li>
                </ul>
                <div class="add-attachment">
                    <a id="upload" class="add-attachment-link"> Add New... </a>
                    <input type="file" id="upload-input" name="uploads[]" multiple="multiple" />
                    <div id="progressBar"></div>
                </div>

            </div>

        </div>
    </form>

    <script src="../scripts/tag.js"></script>
    <script src="../scripts/pre-upload.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/post.js"></script>

</body>

</html>
